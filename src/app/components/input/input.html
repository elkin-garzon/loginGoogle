<fieldset class="mb-4 w-full">
    <label [for]="inputData().name" class="text-gray-800 pb-2 block dark:text-white">
        {{inputData().label}}
        <span class="text-red-600">*</span>
    </label>
    <input 
        [id]="inputData().name"
        [type]="inputData().typeInput"
        [name]="inputData().name"
        [placeholder]="inputData().placeholder"
        [formControl]="controlForm"
        class="border border-gray-300 rounded-md p-2 w-full bg-white placeholder:text-gray-500 outline-none dark:bg-gray-700 dark:border-gray-700 dark:text-gray-200" 
       />
</fieldset>
