<form [formGroup]="form" class="flex items-center gap-2">
    <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" formControlName="theme" class="sr-only peer">
        <!-- fondo del switch -->
        <div class="w-11 h-6 bg-gray-400 dark:bg-gray-600 rounded-full 
             peer-checked:bg-gray-600 "></div>
        <!-- circulito -->
        <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full 
             peer-checked:translate-x-5"></div>
    </label>
</form>
