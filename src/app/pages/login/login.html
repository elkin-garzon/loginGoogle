<div class="mx-auto box-border grid grid-rows-[auto_1fr_auto] min-h-dvh p-5 sm:p-7">
    <div class="flex justify-end mb-3">
        <lg-dark-mode />
    </div>


    <div class="flex flex-col sm:justify-center sm:items-center">

        <div
            class="grid grid-cols-1 w-full md:max-w-[700px] mx-auto rounded-2xl shadow-2xl border border-gray-200 overflow-hidden dark:border-gray-700 sm:grid-cols-2"
              [ngClass]="{
                'sm:h-[415px]': viewLogin,
                'sm:h-[520px]': !viewLogin
            }">

            @if(viewLogin){
            <section class="p-5 bg-white dark:bg-gray-800">
                <lg-title titleText="Login" />
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    @for (item of inputsData; track $index) {
                    <lg-input [inputData]="item"></lg-input>
                    }
                    <button type="submit"
                        class="bg-blue-600 w-full border border-blue-600 text-white rounded-md p-2 hover:bg-blue-700 hover:border-blue-700 disabled:opacity-50 font-medium cursor-pointer">
                        Login
                    </button>
                </form>
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300 dark:bg-white" />
                    <span class="mx-2 text-gray-500 text-sm dark:text-white">or</span>
                    <hr class="flex-grow border-gray-300 dark:bg-white" />
                </div>

                <button type="button"
                    class="w-full flex items-center justify-center rounded-lg py-2 bg-white border border-gray-300 cursor-pointer dark:bg-gray-700 dark:border-gray-700 dark:text-white">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google" />
                    Sign in with Google
                </button>
            </section>

            <section
                class="bg-white py-5 px-7 border-t sm:border-t-0 sm:border-l border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <lg-title titleText="Sign Up" class="hidden sm:block" />
                <div class="flex flex-col gap-3 sm:gap-5 sm:h-2/3 items-center justify-center">
                    <p class="text-black text-center text-md dark:text-white">Create a new account</p>
                    <button
                        class="block border border-gray-300 w-full p-2 rounded-md dark:text-white dark:border-gray-700 dark:bg-gray-700 hover:bg-green-700 hover:text-white hover:border-green-700 cursor-pointer font-medium"
                        (click)="viewFormSignUp()">
                        Sign Up
                    </button>
                </div>
            </section>
            }

            @if(!viewLogin){
            <section class="p-7 bg-white dark:bg-gray-800 ">
                <lg-title titleText="Sign Up" />
                <form [formGroup]="loginForm" (ngSubmit)="register()">
                    @for (item of inputsSignUpData; track $index) {
                    <lg-input [inputData]="item"></lg-input>
                    }
                    <button type="submit"
                        class="bg-blue-600 w-full border border-blue-600 text-white rounded-md p-2 hover:bg-blue-700 hover:border-blue-700 disabled:opacity-50 font-medium cursor-pointer">
                        Sign Up
                    </button>
                </form>
            </section>
            <section
                class="bg-white py-5 px-7 border-t sm:border-t-0 sm:border-l border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <lg-title titleText="Login" class="hidden sm:block"/>
                <div class="flex flex-col gap-3 sm:gap-5 sm:h-2/3 items-center justify-center">
                    
                    <button
                        class="block border border-gray-300 w-full p-2 rounded-md dark:text-white dark:border-gray-700 dark:bg-gray-700 hover:bg-green-700 hover:text-white hover:border-green-700 cursor-pointer font-medium"
                        (click)="viewFormSignUp()">
                        Login
                    </button>
                </div>
            </section>
            }
        </div>
    </div>
</div>
